<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Practice: create a 4 image slide show</h1>
    <br>

    <br>
    <div class="stage">
        <div class="slidegroup">
            <div class="slide s1"> </div>
            <div class="slide s2">  </div>
            <div class="slide s3">  </div>
            <div class="slide s4"> </div>
        </div>
    </div>


    <br>
    <div class="parent">
        <img src="mountain.jpg" alt="">

        <div class="child">
            <img src="bus3.png" alt="">
        </div>

    </div>

    <br>

    <div class="box">
        <img src="racetrack.webp" alt="">

        <div class="subbox1">
            <img src="car1.webp" alt="">
        </div>

        <div class="subbox2"> 
            <img src="car2.webp" alt="">
        </div>
    </div>

</body>

</html>
